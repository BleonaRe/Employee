<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-image.jpg') no-repeat center center fixed; /* Shtoni imazhin këtu */
            background-size: cover; /* Imzahi do të mbushë tërë ekranin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Efekti i errësirës mbi imazh */
        }

        .register-box {
            background: rgba(255, 255, 255, 0.9); /* Sfondo e bardhë me transparencë */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .textbox input:focus {
            border-color: #2C3E50; /* Ngjyra që kemi përdorur për navbar dhe focus */
            box-shadow: 0 0 8px rgba(44, 62, 80, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #2C3E50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4CA1AF;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link-container a {
            color: #2C3E50;
            text-decoration: none;
            font-weight: 600;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" name="password_confirm" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="link-container">
                <a href="{% url 'login' %}">Already have an account? Login</a>
            </div>
        </div>
    </div>

</body>
</html>
