
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #212529;
            color: white;
            position: fixed;
            padding: 20px;
            top: 0;
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 15px;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">🌟 Employee System</a>
            <div>
                <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Company</h4>
        <a href="#">🏠 Dashboard</a>
        <a href="#">👨‍💼 Employees</a>
        <a href="#">⏳ Attendance</a>
        <a href="#">💰 Payroll</a>
        <a href="#">🎯 Schedules</a>
        <a href="#">📂 Projects</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4">Welcome to Employee Management</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <h5>Total Employees</h5>
                    <p class="fs-2">150</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <h5>Active Projects</h5>
                    <p class="fs-2">8</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <h5>Attendance Today</h5>
                    <p class="fs-2">95%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
